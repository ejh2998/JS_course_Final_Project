<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5.js Chalkboard</title>

    <!-- jquery import from cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


    <!-- bootstrap import  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- fonts again -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Rubik:ital,wght@1,500&family=Sacramento&family=Ubuntu+Mono&display=swap"
        rel="stylesheet">

    <!-- css  -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- icons cdn  -->
    <script src="https://kit.fontawesome.com/663106be32.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- nav section -->
    <section id="title">
        <div class="container-fluid" <!-- Nav Bar -->
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="index.html">evan hope</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="page2.html">Examples</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="signin.html">Modify The DOM</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="p5.html">Draw!</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- drawing canvas -->
            <h1 class="h3-sign">Digital Chalkboard</h1>
            <div id="sketch-holder">

                <!-- sketch will go here -->
            </div>

            <!-- clear drawing button -->
            <div class="clear-draw">

                <a type="button" class="btn btn-outline-light btn-lg download-button" onclick="setup()"><i
                        class="fa-solid fa-code"></i>
                    Clear Drawing</a>
            </div>

            <!-- choose colors and stroke weight inputs -->
            <div id="color-pick">
                <label for="favcolor">Choose pen color:</label>
                <br>
                <br>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                <br>
                <br>
                <label for="favcolor">Choose pen weight:</label>
                <br>
                <br>
                <input type="range" min="1" max="10" value="50" class="slider" id="myRange">

                <div id="toolbar">
                    <button class="tool" id="pencil" title="Pencil"><i class="fa-solid fa-pencil-alt"></i></button>
                    <button class="tool" id="eraser" title="Eraser"><i class="fa-solid fa-eraser"></i></button>
                    <button class="tool" id="line" title="Line"><i class="fa-solid fa-ruler-horizontal"></i></button>
                    <button class="tool" id="rectangle" title="Rectangle"><i
                            class="fa-solid fa-vector-square"></i></button>
                    <button class="tool" id="circle" title="Circle"><i class="fa-solid fa-circle"></i></button>
                </div>
            </div>


            <!-- import for p5.js library -->
            <script src="https://cdn.jsdelivr.net/npm/p5@1.5.0/lib/p5.js"></script>
            <script src="sketch.js"></script>
</body>

</html>
